<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div id="container">
		<div class="grid-item" id="screen">
			
		</div>
		<input class="grid-item" type="button" id="clear" value="clear">
		<input class="grid-item" type="button" id="delete" value="del">
		<input class="grid-item operator" type="button" id="divide" value="/">
		<input class="grid-item number" type="button" id="seven" value="7">
		<input class="grid-item number" type="button" id="eight" value="8">
		<input class="grid-item number" type="button" id="nine" value="9">
		<input class="grid-item operator" type="button" id="multiply" value="*">
		<input class="grid-item number" type="button" id="four" value="4">
		<input class="grid-item number" type="button" id="five" value="5">
		<input class="grid-item number" type="button" id="six" value="6">
		<input class="grid-item operator" type="button" id="subtract" value="-">
		<input class="grid-item number" type="button" id="one" value="1">
		<input class="grid-item number" type="button" id="two" value="2">
		<input class="grid-item number" type="button" id="three" value="3">
		<input class="grid-item operator" type="button" id="add" value="+">
		<input class="grid-item number" type="button" id="zero" value="0">
		<input class="grid-item" type="button" id="decimal" value=".">
		<input class="grid-item" type="button" id="enter" value="=">
	</div>
	<script src="calculator.js"></script>
</body>
</html>
